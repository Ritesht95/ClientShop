<app-header>
</app-header>
<div class="ads-grid_shop">
  <div class="shop_inner_inf">
    <h3 class="head">All Categories</h3>
    <p class="head_para">Add Some Description</p>
    <div class="row categories-row">
      <div *ngFor="let category of categoriesData" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 box-outer">
        <div class="category-box">
          <div class="text-center box-title">
            <h3>{{category.CategoryName}}</h3>
          </div>
          <br>
          <div style="text-justify: auto;">
            <p>{{category.CategoryDesc.substr(0,80)}}</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
