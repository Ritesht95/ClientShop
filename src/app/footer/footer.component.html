<div class="footer_agileinfo_w3">
  <div class="footer_inner_info_w3ls_agileits">
    <div class="col-md-4 footer-left">
      <h3><a>{{ webInfo.Name }}</a></h3>
      <h4>{{ webInfo.AboutUs }}</h4>
      <ul class="social-nav model-3d-0 footer-social social two">
        <li>
          <a href="{{ webInfo.FacebookLink }}" class="facebook">
            <div class="front"><i class="fa fa-facebook" aria-hidden="true"></i></div>
            <div class="back"><i class="fa fa-facebook" aria-hidden="true"></i></div>
          </a>
        </li>
        <li>
          <a href="{{ webInfo.TwitterLink }}" class="twitter">
            <div class="front"><i class="fa fa-twitter" aria-hidden="true"></i></div>
            <div class="back"><i class="fa fa-twitter" aria-hidden="true"></i></div>
          </a>
        </li>
        <li>
          <a href="{{ webInfo.InstagramLink }}" class="instagram">
            <div class="front"><i class="fa fa-instagram" aria-hidden="true"></i></div>
            <div class="back"><i class="fa fa-instagram" aria-hidden="true"></i></div>
          </a>
        </li>
        <li>
          <a href="{{ webInfo.YoutubeLink }}" class="pinterest">
            <div class="front"><i class="fa fa-youtube" aria-hidden="true"></i></div>
            <div class="back"><i class="fa fa-youtube" aria-hidden="true"></i></div>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-8 footer-right">
      <div class="sign-grds">
        <div class="col-md-5 sign-gd">
          <h4>Our <span>Information</span> </h4>
          <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="">About</a></li>
            <li><a routerLink="/contactUs">Contact</a></li>
          </ul>
        </div>

        <div class="col-md-6 sign-gd-two">
          <h4>Store <span>Information</span></h4>
          <div class="address">
            <div class="address-grid">
              <div class="address-left">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
              <div class="address-right">
                <h6>Phone Number</h6>
                <p>{{ webInfo.PhoneNo }}</p>
              </div>
              <div class="clearfix"> </div>
            </div>
            <div class="address-grid">
              <div class="address-left">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </div>
              <div class="address-right">
                <h6>Email Address</h6>
                <p>Email :<a href="">{{ webInfo.Email }}</a></p>
              </div>
              <div class="clearfix"> </div>
            </div>
            <div class="address-grid">
              <div class="address-left">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </div>
              <div class="address-right">
                <h6>Location</h6>
                <p>Broome St, NY 10002,California, USA.

                </p>
              </div>
              <div class="clearfix"> </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="clearfix"></div>

    <!-- <p class="copy-right-w3ls-agileits">&copy 2018 Downy Shoes. All rights reserved | Design by <a href="http://w3layouts.com/">w3layouts</a></p> -->
  </div>
</div>
