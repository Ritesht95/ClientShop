<!-- top Products -->
<div class="row">
  <div class="ads-grid_shop">
    <div class="shop_inner_inf">
      <h3 class="head">Edit Profile</h3>
      <div class="inner_section_w3ls">
        <div class="col-md-6 col-md-offset-3 contact_grid_right">
          <form #editProfileForm="ngForm" method="post">
            <div class="col-md-12 contact_left_grid">
              <input type="text" name="txtName" placeholder="Name" [(ngModel)]="userData['Name']" required #txtName="ngModel" pattern="[a-zA-Z ]*">
              <br>
              <br>
            </div>
            <div class="col-md-12 contact_left_grid">
              <input type="text" name="txtPhoneNo" placeholder="Phone number" [(ngModel)]="userData['PhoneNO']" required #txtPhoneNo="ngModel"
                pattern="[0-9]{10}">
              <br>
              <br>
            </div>
            <div class="col-md-12 contact_left_grid">
              <input type="text" name="txtEmail" placeholder="Email" [(ngModel)]="userData['Email']" required #txtEmail="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
              <br>
              <br>
            </div>
            <!-- <div class="col-md-12 contact_left_grid">
              <label class="control-label">Gender</label>
              <br>

              <span *ngIf="userData['Gender'] === 'M'">
                <input type="radio" value="M" name="gen" checked="checked" required ngModel #gen="ngModel"> Male</span>
              <span *ngIf="userData['Gender'] === 'F'">
                <input type="radio" value="F" name="gen" checked="checked" required ngModel #gen="ngModel"> Female</span>
              <span *ngIf="userData['Gender'] === 'T'">
                <input type="radio" value="T" name="gen" checked="checked" required ngModel #gen="ngModel"> Transgender</span>
              <span *ngIf="userData['Gender'] !== 'M'">
                <input type="radio" value="M" name="gen" ngModel required #gen="ngModel"> Male</span>
              <span *ngIf="userData['Gender'] !== 'F'">
                <input type="radio" value="F" name="gen" ngModel required #gen="ngModel"> Female</span>
              <span *ngIf="userData['Gender'] !== 'T'">
                <input type="radio" value="T" name="gen" ngModel required #gen="ngModel"> Transgender</span>
              <br>
              <br>
            </div> -->
            <div *ngIf="txtName.touched || txtEmail.touched || txtPhoneNo.touched">
              <div *ngIf="txtName.errors?.required && txtName.touched">
                <span class="text-danger">Name is required</span>
              </div>
              <div *ngIf="txtName.errors?.pattern && txtName.touched">
                <span class="text-danger">Name is Invalid</span>
              </div>
              <div *ngIf="txtPhoneNo.errors?.required && txtPhoneNo.touched">
                <span class="text-danger">Phone Number is required</span>
              </div>
              <div *ngIf="txtPhoneNo.errors?.pattern && txtPhoneNo.touched">
                <span class="text-danger">Phone Number is Invalid</span>
              </div>
              <div *ngIf="txtEmail.errors?.required && txtEmail.touched">
                <span class="text-danger">Email is required</span>
              </div>
              <div *ngIf="txtEmail.errors?.pattern && txtEmail.touched">
                <span class="text-danger">Email is Invalid</span>
              </div>
              <!-- <div *ngIf="gen.errors?.required && gen.touched">
                <span class="text-danger">Gender is required</span>
              </div> -->
              <br>
              <br>
            </div>
            <input type="submit" value="Submit" (click)="updateProfile(txtName.value,txtPhoneNo.value,txtEmail.value);">
            <input type="reset" value="Clear">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <br>
  <br>
</div>
<app-footer></app-footer>
