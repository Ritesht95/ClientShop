<app-header></app-header>
<div class="ads-grid_shop">
  <div class="shop_inner_inf">
    <h3 class="head">All Addresses</h3>
    <div class="row profile-row">
      <div class="profile-intro-imagebox">
        <div class="row">
          <div *ngFor="let addr of addressData" class="address-box col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="address-content">
              <div class="form-group">
                <label>{{addr['AddressName']}}</label>
              </div>
              <div class="form-group">
                <span *ngFor="let saddr of addr['Address']">
                  {{saddr}}
                  <br>
                </span>
                <span>
                  {{addr['City']}} - {{addr['Pincode']}}
                </span>
                <br>
                <span>
                  {{addr['State']}}
                </span>
              </div>
              <div class="form-group">
                <label>{{addr['AddressPhoneNo']}}</label>
              </div>
            </div>
          </div>
          <div class="address-box col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="address-content" routerLink="/address" style="cursor: pointer; display: flex; justify-content: center; align-items: center;">
              <span class="fa fa-5x fa-plus-square" style="color:lightblue;"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
